{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<title>Timetable</title>
</head>
<body>
	<!--이미 로그인되어있는 경우-->
	{% if user.is_active %}
	<h1>이미 로그인되었습니다.</h1>
	<a href="{% url 'signout' %}">로그아웃</a>

	<!--로그인되어있지 않은 경우-->
	{% else %}

	<!--에러발생시-->
	{% if signinform.errors %}
	<script>
		alert("이메일이나 비밀번호가 일치하지 않습니다.");
	</script>
	{% endif %}

	<!--로그인 폼-->
	<h1> Please, log in </h1>
	<form method="post" action="{% url 'signin' %}"> {% csrf_token %}
		<div id="login">
			<!--<p>ID:</p>-->
			<!--<input type="text" name="id" />-->
			<!--<p>PASSWORD:</p>-->
			<!--<input type="password" name="pw" />-->
			{{ signinform.as_p }}
		</div>
		<div id="btn">
			<input type="submit" name="submit" value="LOG IN" />
		</div>
    </form>
    <a href="{% url 'signup' %}"><input type="submit" name="submit" value="Signup" /></a>
	{% endif %}
</body>
</html>
